<DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <title>MAMEGAME</title>
  <style>
    html, body { margin: 0; padding: 0; background: black; height: 100%; overflow: hidden; }
    #EJS_player { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="EJS_player"></div>
  
  <script>
    window.EJS_DEBUG_XX = true;
    window.EJS_pathtodata = "data/";
    window.EJS_gameUrl = "../roms/ddragonw.zip"; // 예시 ROM 경로
    window.EJS_core = "mame2003"; // 또는 "mame2003", "acade"
    window.EJS_startOnLoaded = true;
    //window.EJS_fullscreenOnLoaded = true;

    window.EJS_AdMode = "false";
    window.EJS_player = "#EJS_player";

    // 메모리 옵션 (임베디드 기기 최적화용)
    window.EJS_light = true; // 성능 최적화 모드
    window.EJS_Buttons = {
        playPause: false,
        restart: false,
        mute: false,
        settings: false,
        fullscreen: false,
        saveState: false,
        loadState: false,
        screenRecord: false,
        gamepad: true,
        cheat: false,
        volume: false,
        saveSavFiles: false,
        loadSavFiles: false,
        quickSave: false,
        quickLoad: false,
        screenshot: false,
        cacheManager: false,
        exitEmulation: false
    };
    //window.EJS_language = "ko";
  </script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      let script = document.createElement("script");
      script.src = "data/loader.js";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
