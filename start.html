<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: blob: file:;
    img-src 'self' data: blob: file:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data: file:;
    style-src 'self' 'unsafe-inline';
    frame-src 'self' blob: data:;
    connect-src 'self' blob: data:;
    media-src 'self' blob: data: file:;
    object-src 'none';
    base-uri 'self';">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="emulatorjs.css" rel="stylesheet">
    <link rel="icon" href="#" />
    <title>MAMEACADE</title>
    <style>    
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader img {
      width: 256px;
      height: 256px;
    }
  </style>
</head>
<body>
    <div style="position:fixed;left:0px;right:0px;top:0px;bottom:0px;">
        <div id="game"></div>
        <!-- 로딩 GIF -->
        <div id="loader">
            <img src="./docs/loading.gif" alt="로딩 중..." />
        </div>
    </div>
    <script src="emulator.js" type="text/javascript"></script>
    <script type="text/javascript">
        const params = new URLSearchParams(window.location.search);
        const gameFile = params.get("game");

        if (gameFile){ 
            const romPath = `./roms/${gameFile}.zip`;  // zip 확장자는 내부에서 붙임
        

            var EJS_DEBUG_ = false;
            var EJS_EMU = new EJS('#game',{
                gameUrl:romPath,
                system:'mame2003',
                gameId:'', //set Unique ID on Netplay
                biosUrl:'bios/arcade.7z', //set bios
                gameParentUrl:'',
                gamePatchUrl:'', //add ips .. game patch
                touchControls: false
            });        
        }
        else {
            alert("게임 이름이 제공되지 않았습니다.");
        }
        window.addEventListener('message', function (e) {
            if (typeof e.data == 'object') {
                if (e.data.act == 'ejs-ejs-game-started') {
                    const loader = document.getElementById('loader');
                    if (loader) loader.remove(); // 로딩 제거
                }
                }
            });
    </script>
</body>
</html>
